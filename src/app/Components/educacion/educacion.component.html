
<div class="contenedor">
  
    <h2>Educacion</h2>
    <div class="btn-agregar">
      <button type="button" class="btn" routerLink="/nuevaeduc" *ngIf="isLogged">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16" >
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </button>
    </div>
  
    <div class="col lg 1">
      <div class="card mb-3" style="max-width: 540px;" *ngFor="let Educacion of educacion">
        <div class="row g-0">
            <div class="col-md-10">
              <div class="card-body">
                <h5 class="card-title">{{Educacion.nombre}}</h5>
                <p class="card-text">{{Educacion.descripcion}}</p>
                <p class="card-text"><small class="text-body-secondary">{{Educacion.tiempo}}</small></p>
              </div>
            </div>
        </div>
          <div class="row justify-content-end">
             <div class="col-auto mr-5">
               <button class="btn btn-light btn-sm" routerLink="/editeduc/{{Educacion.id}}"*ngIf="isLogged">
               <i class="bi bi-pencil-fill"></i> EDITAR
               </button>
              </div>
              <div class="col-auto">
                <button class="btn btn-danger btn-sm ml-5" (click)="delete(Educacion.id)" *ngIf="isLogged">
                <i class="bi bi-trash-fill"></i> BORRAR
                </button>
              </div>
          </div>
        </div>
    </div>
  </div>
