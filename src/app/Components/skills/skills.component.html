
<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="btn">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
 
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
  <div class="skill-container">
    <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="80"
      [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="''"
      [showTitle]="true" 
      [showImage]="false" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="12" 
      [innerStrokeWidth]="3" 
      [outerStrokeColor]="'#df2c36'"
      [innerStrokeColor]="'#ee2746'" 
      [animation]="true" 
      [animationDuration]="700">
    </circle-progress>

    <div class="buttons-container">
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </div>
  </div>
</div>
</div>
